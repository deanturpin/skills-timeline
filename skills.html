<!DOCTYPE HTML>

<script type="text/javascript" src="skills.js"></script>

<script type="text/javascript">

	"use strict"

	// Don't do anything until page has loaded completely
	onload = function() {

		// Create a canvas element
		const canvas = document.createElement("canvas")
		const body = document.getElementsByTagName("body")[0]

		// Add it to the DOM
		body.appendChild(canvas)

		// Define canvas (view port)
		const context = canvas.getContext("2d")

		// Set canvas size
		const width = canvas.width = window.innerWidth
		const height = canvas.height = window.innerHeight

		// Offset from the origin
		const x = width/2
		const y = height/2

		// Create range variable and initialise to out of range
		var year = function() {

			this.min,
			this.max
		}

		// Initialise year range
		year.min = 3000
		year.max = 0

		// Parse to find min and max
		for (var i = 0; i < skills.length; ++i) {

			const skill = skills[i][0]
			const start = skills[i][1]
			const end = skills[i][2]

			// Get min and max years
			if (start < year.min)
				year.min = start

			if (end > year.max)
				year.max = end
		}

		const xScale = .75 * width / (year.max - year.min)
		const yScale = .9 * height / skills.length
		const padding = 10

		// Add year scale
		for (var s = 0; s <= year.max - year.min; ++s) {

			// Extract the lower two digits of the year
			const y = "" + (year.min + s)
			context.fillText("\'" + y.substring(2), s * xScale, padding)
		}

		// Parse to print bars
		for (var i = 0; i < skills.length; ++i) {

			const skill = skills[i][0]
			const start = skills[i][1]
			const end = skills[i][2]
			const duration = 1 + skills[i][2] - skills[i][1]

			// Calculate end points
			const x1 = xScale * (start - year.min)
			const x2 = x1 + duration*xScale
			const y = 2*padding + i*yScale

			// Render stroke
			context.beginPath()
			context.moveTo(x1, y)
			context.lineTo(x2, y)
			context.lineWidth = 3
			context.stroke()

			// Add skill
			context.fillText(skill,
				padding + (1 + year.max - year.min) * xScale, y + padding/2)
		}

		// Periodically reload the page
		setInterval(function() {

			if (window.location.href.split("?").pop() === "reload")
				window.location.reload()
		}, 2000)
	}
</script>
